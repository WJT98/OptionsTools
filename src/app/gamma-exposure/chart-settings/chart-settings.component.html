<mat-card>
    <form (submit)="onAddChart(settingsForm)" #settingsForm="ngForm">
        <mat-form-field class = "ticker-input">
            <mat-label>Stock Ticker</mat-label>
            <input matInput
            type="text"
            name = ticker
            title="Stock Ticker"
            ngModel
            required
            #ticker="ngModel">
            <mat-error *ngIf="ticker.invalid">Please enter a valid stock ticker.</mat-error>
        </mat-form-field>

        <mat-form-field class = "ticker-input">
            <mat-label>Time Period (Months)</mat-label>
            <input matInput
              type="number"
              name = timePeriod
              ngModel
              required
              #timePeriod="ngModel">
              <mat-error *ngIf="timePeriod.invalid">Please enter a valid time period.</mat-error>
          </mat-form-field>

          <button
        mat-raised-button
        color='primary'
        type="submit">
        Submit
      </button>

    </form>
</mat-card>
